<!DOCTYPE html>
<html>
<head>
    <title>Inbox - Unread Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .message { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .message-header { font-weight: bold; }
        .message-content { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Your Unread Messages</h1>
    {% for message in unread_messages %}
        <div class="message">
            <div class="message-header">
                From {{ message.sender.username }} at {{ message.timestamp }}
            </div>
            <div class="message-content">{{ message.content }}</div>
        </div>
    {% empty %}
        <p>No unread messages.</p>
    {% endfor %}
</body>
</html>
